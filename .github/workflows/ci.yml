name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  go-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Format check
        shell: bash
        run: |
          set -euo pipefail
          unformatted=$(gofmt -l $(go list -f '{{.Dir}}' ./...))
          if [[ -n "${unformatted}" ]]; then
            echo "Files not formatted:"
            echo "${unformatted}"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: go build ./cmd/dict-be
