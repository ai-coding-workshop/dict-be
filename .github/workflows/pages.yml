name: deploy-pages

on:
  push:
    branches:
      - release
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binaries
        run: make release

      - name: Prepare Pages artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dict
          cp -R dist/linux-amd64 dist/macos-arm64 dist/windows-amd64 dict/
          mkdir -p static
          cat > static/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>dict-be Downloads</title>
              <link rel="stylesheet" href="./style.css" />
            </head>
            <body>
              <main class="container">
                <h1>dict-be</h1>
                <p>Download prebuilt binaries:</p>
                <ul class="downloads">
                  <li>
                    <a href="./linux-amd64/dict-be">linux-amd64/dict-be</a>
                  </li>
                  <li>
                    <a href="./macos-arm64/dict-be">macos-arm64/dict-be</a>
                  </li>
                  <li>
                    <a href="./windows-amd64/dict-be.exe">windows-amd64/dict-be.exe</a>
                  </li>
                </ul>
              </main>
            </body>
          </html>
          EOF
          cat > static/style.css <<'EOF'
          :root {
            color-scheme: light dark;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
          }

          body {
            margin: 0;
            background: #0f172a;
            color: #e2e8f0;
          }

          .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 64px 24px;
          }

          h1 {
            margin: 0 0 12px;
            font-size: 36px;
          }

          .downloads {
            list-style: none;
            padding: 0;
            margin: 24px 0 0;
          }

          .downloads li {
            margin: 12px 0;
          }

          .downloads a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
          }

          .downloads a:hover {
            text-decoration: underline;
          }
          EOF
          cp -R static/* dict/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dict

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
